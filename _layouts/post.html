---
layout: default
---

<div class="post-wrapper">

    <div style="background-image: {{ page.bg }};" class="post-thumb" ></div>

    <div class="post-content">
        
        <div class="post-container-text">
            <h1 class="post-title">{{ page.title | downcase }}</h1>
            
            <div class="post-meta">
                <a href="{{ post.url }}" class="post-meta-a">{{ page.date | date_to_string }}</a>
                <div class="text-sep">-</div>
                <a href="{{ post.url }}" class="post-meta-aut">{{ page.author }}</a>
                <!-- <div class="text-sep">-</div> -->
                <!-- <a href="{{ post.url }}" class="post-meta-cat">cat</a> -->
            </div>

            <div class="post-text">
                {{ content }}
            </div>
        </div>
        
    </div>

</div>
